<html>
    <head>
        <meta name="viewport" content="with=device-width, initial scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <!--Joining form-->
<section class="header">
    <nav>
        <a href="index.html"><img height=120px src="logo1.png"></a>
        
        <div class="navigation">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#CallingClubs">CLUBS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
               
            </ul>
        </div>
    </nav>

    <div class="form">

        <form action="thanku for joining.html">
            
            <label>First Name</label>
            <input type="text" placeholder="Enter your First Name" required>
            
            <label>Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" required>
            
            <label>Gender</label><br>
            <div class="gender-space">
            <div class="gender">
            <input type="radio" id="check-male" name="gender" required>
            <label for="check-male">Male</label>
            </div> 
            <div class="gender">
            <input type="radio" id="check-female" name="gender" required>
            <label for="check-female">Female</label>
            </div>
            <div class="gender">
            <input type="radio" id="check-others" name="gender" required>
            <label for="check-others">Prefer not to say</label>
            </div>
            </div>

            <label>Date Of Birth</label><br>
            <input type="date" placeholder="Enter Your DOB" required><br>
            
            <label>Email</label>
            <input type="email" placeholder="Enter Your Email" required>
            
            <label>Contact No.</label>
            <input type="tel" placeholder="Enter Your Contact no." required>
            
            <label>Address</label><br>
            <textarea placeholder="Enter Your Address" required></textarea><br>
            
            <!--Country -->
            <select required>
                <option hidden>Country</option>
                <option>America</option>
                <option>Australia</option>
                <option>China</option>
                <option>Japan</option>
                <option>Russia</option>
                <option>India</option>
            </select><br>
            
            <!--Select Club-->
            <select required>
                <option hidden>Select Club</option>
                <option>Football</option>
                <option>Volleyball</option>
                <option>Badminton</option>
                <option>Swimming</option>
            </select><br>
            
            <input type="checkbox" required> I confirm that above entered details are correct and rechecked by myself.<br>
            
            <button type="Submit" class="button button-explore joinbutton">Join</button>

            
            
        </form>
    </div>
    
</section>

<!--footer-->

<section id="CallingFooter" class="footer">
    <h4>About Us</h4>
    <p>This sports club aims to provide the youth different opportunities in the world for showing thier sports skills at advanced levels<br>and build their carriers in sports.</p>
    
</section>
</body>
</html>
